version: 2.1
orbs:
  azure-aks: circleci/azure-aks@0.2.1
jobs:
  login-to-azure:
    executor: azure-aks/azure-docker
    steps:
      - checkout
      - run:
          command: az login -u andresram@unisabana.edu.co -p APFol9824XD
          name: Sign In to Azure CLI
      - azure-aks/update-kubeconfig-with-credentials:
          cluster-name: cluster
          install-kubectl: true
          resource-group: Ubuntu
      - run:
          command: kubectl apply -f web1.yaml
          name: Apply new deployment to web 1
      - run:
          command: kubectl apply -f web2.yaml
          name: Apply new deployment to web 2
      - run:
          command: kubectl apply -f web-default.yaml
          name: Apply new deployment to web default
      - run:
          command: ls
workflows:
  example-workflow:
    jobs:
      - login-to-azure